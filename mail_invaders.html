<!DOCTYPE html>
    <html>
        <head>
            <title>Mail Invaders</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="style_gameplay.css">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        </head>

        <body>
            <div id = "main_container">

                <div id="start_menu">
                    <div id = "start_menu_title">
                        <h1>Mail Invaders</h1>
                    </div>

                    <div id = "start_menu_buttons">
                        <button class = "button_start_menu" id = "start_button">Play</button>
                        <button class = "button_start_menu" id = "difficulty_button">Easy</button>
                        <button class = "button_start_menu" id = "help_button">Help</button>
                    </div>
                    <div id = "sound_button">
                        <input type="image" src="assets/button_sound.png" />
                    </div>    
                </div>
                
                <div id = "screen_game">
                    <div id = "planetleft"><img src="assets/planet_left.png" alt="planet"></div>
                    <div id = "planetright"><img src="assets/planet_right.png" alt="planet"></div>
                    <div id = "title_game_wrapper">
                        <div id = "title_game"><h1>Mail invaders</h1></div>
                        <div id = "star_img"><img src="assets/starlight.png" alt="star"></div>
                        <div id = "difficulty_title_ingame"><h1>Easy</h1></div>
                    </div>
                    <div id = "wrapper_hud">
                        <div id = "bonus_title"><h1>Bonus</h1></div>
                        <div id = "wrapper_hud_bonus">
                            <div id = "bonus_shield_wrapper" class = "bonus_wrapper">
                                <div class="bonus_img" id = "bonus_shield_img"><img src="assets/shield.png" alt="shield logo"></div>
                                <div id = "bonus_description_shield" class = "bonus_description"><h1>Shield</h1><h2>Press Q</h2></div>
                                <div class ="bar_wrapper" id = "bar_wrapper_shield">
                                    <div id="bar_wrapper_shield_inner"></div>
                                </div>
                            </div>
                            <div id = "bonus_trap_wrapper" class = "bonus_wrapper">
                                <div class="bonus_img" id = "bonus_trap_img"><img src="assets/trap.png" alt="trap logo"></div>
                                <div id = "bonus_description_trap" class = "bonus_description"><h1>Trap</h1><h2>Press W</h2></div>
                                <!-- <div id="bar_wrapper">
                                    <div id="lifebar_inner">50</div>
                                </div> -->
                            </div>
                            <div id = "bonus_turbo_wrapper" class = "bonus_wrapper">
                                <div class="bonus_img" id = "bonus_turbo_img"><img src="assets/turbo.png" alt="turbo logo"></div>
                                <div id = "bonus_description_turbo" class = "bonus_description"><h1>Turbo</h1><h2>Press E</h2></div>
                                <!-- <div id="bar_wrapper">
                                    <div id="lifebar_inner">50</div>
                                </div> -->
                            </div>
                            <div id = "bonus_star_wrapper" class = "bonus_wrapper">
                                <div class="bonus_img" id = "bonus_star_img"><img src="assets/star.png" alt="turbo logo"></div>
                                <div id = "bonus_description_star" class = "bonus_description"><h1>Star</h1><h2>Press R</h2></div>
                                <!-- <div id="bar_wrapper">
                                    <div id="lifebar_inner">50</div>
                                </div> -->
                            </div>
                        </div>
                        <div id = "wrapper_hud_bottom">
                            <div class = "bar_wrapper" id="bar_wrapper_life">
                                <div id="lifebar_inner">50</div>
                            </div>
                            <div id = "hud_score">
                                <h1>Score :</h1>
                                <h1 class = "score_value" >0</h1>
                            </div>
                        </div>
                    </div>
                    
                    <div id = "logo_home"><input type="image" src="assets/logo_home.png" alt="home"></div>
                    <div id = "logo_sound"><input type="image" src="assets/logo_sound.png" alt="sound"></div>

                    <canvas id="screenplay" >
                    </canvas>
                    <canvas id = "hud" ></canvas>

                    <div id = "pause_menu">
                        <div id = "pause_menu_title">
                            <h1>Pause</h1>
                        </div>
                        <div id = "pause_menu_score_wrapper">
                            <div id = "pause_menu_score">
                                <h1>Score :</h1>
                                <h1 id = "pause_menu_score_value" class = "score_value" >0</h1>
                            </div>
                        </div>
                        <div id = "pause_menu_buttons">
                            <button class = "button_pause_menu" id = "resume_button">Resume</button>
                            <button class = "button_pause_menu" id = "restart_button">Restart</button>
                            <button class = "button_pause_menu" id = "home_button">Home</button>
                            <button class = "button_pause_menu" id = "help_button_pause_menu">Help</button>
                        </div>
                    </div>

                    <div id = "help_menu">
                        <div id = "help_menu_title"><h1>Help</h1> </div>
                        <div id = "move_left_help_menu"><input type="image" src="assets/button_move_left.png" alt="left arrow"></div>
                        <div id = "move_right_help_menu"><input type="image" src="assets/button_move_right.png" alt="right arrow"></div>
                        <div id = "shoot_help_menu"><input type="image" src="assets/button_spacebar.png" alt="spacebar button"></div>
                        <div id = "help_menu_move_text"><h1>Move</h1> </div>
                        <div id = "help_menu_shoot_text"><h1>Shoot</h1> </div>
                    </div>
                </div>

            </div>
            <script type="text/javascript" src="tscript.js"></script>
        </body>

</html>
